<app-category></app-category>
<div class="form-group">
  <input
    class="form-control"
    id="productName"
    placeholder="Ürün Ara"
    [(ngModel)]="filterText"
  />
</div>

<div class="row">
  <!-- <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      Ürün Bulunmamaktadır!
    </div>
  </ng-template> -->
  <div *ngFor="let product of products | productFilter:filterText" class="card" style="margin-left: 15px;width: 18rem;">
    <img [src]="product.imageUrl" class="card-img-top" alt="Image" />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <p class="card-text">
        {{ product.price | currency: "TRY ":true }}
      </p>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
