<h3>Yeni Ürün Ekle</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()">
  <div class="form-group">
    <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Ürün Adı" />
  </div>
  <div class="alert alert-danger" *ngIf="
      productAddForm.get('name').hasError('required') &&
      productAddForm.get('name').dirty
    ">
    Ürün Adı Zorunludur
  </div>

  <div class="form-group">
    <input type="text" id="description" name="description" formControlName="description" class="form-control"
      placeholder="Ürün Açıklama" />
  </div>
  <div class="alert alert-danger" *ngIf="
      productAddForm.get('description').hasError('required') &&
      productAddForm.get('description').dirty
    ">
    Ürün Açıklama Zorunludur
  </div>

  <div class="form-group">
    <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control"
      placeholder="Ürün Görseli" />
  </div>
  <div class="alert alert-danger" *ngIf="
      productAddForm.get('imageUrl').hasError('required') &&
      productAddForm.get('imageUrl').dirty
    ">
    Ürün Görseli Zorunludur
  </div>

  <div class="form-group">
    <input type="text" id="price" name="price" formControlName="price" class="form-control" placeholder="Ürün Fiyatı" />
  </div>
  <div class="alert alert-danger" *ngIf="
      productAddForm.get('price').hasError('required') &&
      productAddForm.get('price').dirty
    ">
    Ürün Fiyatı Zorunludur
  </div>

  <div class="form-group">
    <select formControlName="categoryId" id="categoryId" name="categoryId" class="form-control">
      <option *ngFor="let category of categories" [value]="category.id" [text]="category.name">
      </option>
    </select>
    <div *ngIf="productAddForm.get('categoryId').hasError('required') &&
    productAddForm.get('categoryId').touched" class="alert alert-danger">
      Kategori Seçimi Zorunludur
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>


</form>
